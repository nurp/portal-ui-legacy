<div class="list-group-item">
  <h2 class="list-group-item-heading facet-title">
    <span data-ng-click="rfc.toggle($event, 'collapsed')"
          data-ng-keypress="rfc.toggle($event, 'collapsed')"
          aria-expanded="{{ !rfc.collapsed }}"
          aria-label="{{ ::facet.value | translate }} Facet Collapse Toggle"
          role="button">
      <i class="fa" data-ng-class="{ 'fa-angle-down': !rfc.collapsed, 'fa-angle-right': rfc.collapsed }"></i>
      {{ title | translate }}
    </span>

    <span class="pull-right">
      <i class="fa fa-rotate-left"
        data-ng-if="rfc.lowerFacetAdded || rfc.upperFacetAdded"
        data-ng-click="rfc.clear()"
      ></i>
      <i class="fa fa-times"
        data-ng-if="removable === 'true'"
        data-ng-click="removeFunction()"
      ></i>
    </span>
  </h2>
  <div data-ng-show="!rfc.collapsed">
    <form name="{{field}}-radio" ng-if="convertDays">
      <label for="{{field}}-years-radio">
        <input type="radio" ng-model="rfc.selectedUnit" value="years" data-ng-change="rfc.unitClicked()" id="{{field}}-years-radio">
          Years
      </label>
      <label for="{{field}}-days-radio">
        <input type="radio" ng-model="rfc.selectedUnit" value="days" data-ng-change="rfc.unitClicked()" id="{{field}}-days-radio">
          Days
      </label><br/>
    </form>
    <p data-ng-if="rfc.error">
      {{rfc.error}}
    </p>
    <div class="input-group" data-ng-if="data">
      <label for="from-{{title}}" class="input-group-addon">From:</label>
      <input id="from-{{title}}"
             type="text"
             class="form-control"
             style="border-radius: 0px;"
             placeholder="{{ rfc.displayedMin }}"
             title="Min: {{ rfc.displayedMin | number}}; Max: {{ rfc.displayedMax | number}}"
             data-ng-model="rfc.lowerBound"
             aria-label="Min {{ field }}"
             data-ng-change="rfc.inputChanged()">
      <label for="to-{{title}}" class="input-group-addon" style="border-radius: 0px; border-right: 0px; border-left: 0px">To:</label>
      <input id="to-{{title}}"
             type="text"
             class="form-control"
             style="border-radius: 0px"
             placeholder="{{ rfc.displayedMax }}"
             title="Min: {{ rfc.displayedMin | number}}; Max: {{ rfc.displayedMax | number}}"
             data-ng-model="rfc.upperBound"
             aria-label="Max {{ field }}"
             data-ng-change="rfc.inputChanged()">
      <span class="input-group-btn">
        <button class="btn btn-default" type="button" data-ng-click="rfc.setBounds()">Go!</button>
      </span>
    </div>
  </div>
</div>
