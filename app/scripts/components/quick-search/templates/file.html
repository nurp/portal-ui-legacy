<div class="row">
  <div class="col-lg-12 icon-row">
    <i class="fa fa-file-o fa-12x"></i>
  </div>
</div>
<table class="table table-striped table-hover table-condensed table-bordered table-vertical">
  <tbody>
    <tr data-ng-if="selectedItem.file_id">
      <th scope="row" data-translate>File UUID</th>
      <td>{{ selectedItem.file_id }}</td>
    </tr>
    <tr data-ng-if="selectedItem.file_name">
      <th scope="row" data-translate>File Name</th>
      <td>{{ selectedItem.file_name }}</td>
    </tr>
    <tr data-ng-if="selectedItem.data_type">
      <th scope="row" data-translate>Data Type</th>
      <td>{{ selectedItem.data_type }}</td>
    </tr>
    <tr data-ng-if="selectedItem.file_size">
      <th scope="row" data-translate>Size</th>
      <td>{{ selectedItem.file_size | size }}</td>
    </tr>
  </tbody>
</table>
